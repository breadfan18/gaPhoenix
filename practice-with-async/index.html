<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Practice with Async Code</title>
</head>
<body>
    <h1>Practice with Async Code</h1>
    <script>
        // async await
        async function handleGetData() {
            const response = await fetch('https://pokeapi.co/api/v2/pokemon/ditto');
            const data = await response.json();
            console.log('Async Await', data);
        }

        handleGetData();

        // Using fetch
        fetch('https://pokeapi.co/api/v2/pokemon/ditto').then(response => response.json()).then(data => console.log(data))

        // Using jQuery AJAX
        $.ajax('https://pokeapi.co/api/v2/pokemon/ditto').then(data => console.log(data))

        // Using Axios
        axios.get('https://pokeapi.co/api/v2/pokemon/ditto').then(response => console.log(response))

        // Javascript Promise
        // It's an object with two methods that allow us to do one of two things
        //  1. Resolve a long running task -> getting data from a database or an API (has a database)
        //  2. Reject the task due to en error and send us an error message. 
        
    </script>
</body>
</html>
